<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мое Портфолио</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="content-wrapper">

    <header class="header">
        <div class="container">
            <div class="burger">
                <span class="burger__line"></span>
                <span class="burger__line"></span>
                <span class="burger__line"></span>
            </div>
        </div>
    </header>

    <main class="main-content">
        <aside class="vertical-text">
            <p>Социальные сети</p>
            <div class="line-wrapper">

                <hr class="long-line">
            </div>
            <div class="vertical-social">

                <a href="https://github.com" class="vertical__social-link">
                    <img src="images/social_assets/Github.svg" alt="github" class="social__github"/>
                </a>
                <a href="https://instagram.com" class="vertical__social-link">
                    <img src="images/social_assets/Instagram.svg" alt="instagram" class="social__instagram"/>
                </a>
                <a href="https://facebook.com" class="vertical__social-link">
                    <img src="images/social_assets/Facebook.svg" alt="facebook" class="social__facebook"/>
                </a>
            </div>
        </aside>
        <div class="container">
            <section class="introduction">
                <h1 class="introduction__title">
                    Меня зовут Александра Смит
                </h1>
                <h2>Я web-разработчик из города Москва</h2>
            </section>
            <section class="buttons">
                <button class="btn btn--portfolio">Портфолио</button>
                <button class="btn btn--about">Про меня</button>
            </section>

        </div>
    </main>
</div>
<nav class="sidebar">
    <button class="sidebar__close">&times;</button>
    <ul class="sidebar__list">
        <li class="sidebar__item"><a href="#" class="sidebar__link">ПРО МЕНЯ</a></li>
        <li class="sidebar__item"><a href="#" class="sidebar__link">МОЙ ОПЫТ</a></li>
        <li class="sidebar__item"><a href="#" class="sidebar__link">МОИ НАВЫКИ</a></li>
        <li class="sidebar__item"><a href="#" class="sidebar__link">МОИ РАБОТЫ</a></li>
        <li class="sidebar__item"><a href="#" class="sidebar__link">ПРАЙС-ЛИСТ</a></li>
        <li class="sidebar__item"><a href="#" class="sidebar__link">КОНТАКТЫ</a></li>
    </ul>
    <div class="sidebar__social">

        <a href="https://github.com" class="sidebar__social-link">
            <img src="images/social_assets/Github.svg" alt="github" class="social__github"/>
        </a>
        <a href="https://instagram.com" class="sidebar__social-link">
            <img src="images/social_assets/Instagram.svg" alt="instagram" class="social__instagram"/>
        </a>
        <a href="https://facebook.com" class="sidebar__social-link">
            <img src="images/social_assets/Facebook.svg" alt="facebook" class="social__facebook"/>
        </a>
    </div>
</nav>
<script src="js/main.js"></script>
</body>
</html>
